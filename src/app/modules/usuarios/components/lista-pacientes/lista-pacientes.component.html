<div class="row mt-3 ms-3">
  <div class="col-md-4 usuario-container" *ngFor="let usuario of pacientes">
    <div class="card mb-3" style="width: 18rem;">
      <img [src]="usuario.imagen_a_url" alt="imagen perfil paciente" class="card-img-top" style="width: 100%; height: 200px; object-fit: fill;">
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ usuario.nombre }} {{ usuario.apellido }}</h5>
        <p class="card-text">{{ usuario.email }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ usuario.obra_social }}</li>
      </ul>
      <div class="card-body">
        <a class="card-link fw-bold" (click)="openHistoriaClinicaDialog(usuario)">Historia cl√≠nica</a>
        <a class="card-link text-success fw-bold" (click)="descargarExcelTurnos(usuario.email)">Excel turnos</a>
      </div>
    </div>
  </div>
</div>
