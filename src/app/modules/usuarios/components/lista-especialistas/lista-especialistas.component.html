<div class="row mt-3 ms-3">
  <div class="col-md-4 especialista-container" *ngFor="let usuario of especialistas">
    <div class="card mb-3" style="width: 18rem;">
      <img [src]="usuario.imagen_a_url" alt="" class="card-img-top" style="width: 100%; height: 200px; object-fit: fill;">
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ usuario.nombre }} {{ usuario.apellido }}</h5>
        <p class="card-text">{{ usuario.email }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ usuario.especialidad }}</li>
      </ul>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="form-check form-switch">
              <input mdbCheckbox class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                [checked]="usuario.verificado == 't'" (change)="actualizarVerificado(usuario)" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar</label>
            </div>
          </div>
          <div>
            <a class="card-link text-success  fw-bold" (click)="descargarExcelTurnos(usuario.email)">Excel turnos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
