<table class="table align-middle mb-0 mt-3 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Nombre</th>
      <th>Correo Electronico</th>
      <th>Especialidades</th>
      <th>Habilitar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of especialistas">
      <td>
        <div class="d-flex align-items-center">
          <img [src]="usuario.imagen_a_url" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ usuario.nombre }} {{ usuario.apellido }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ usuario.email }}</p>
      </td>
      <td><span class="badge badge-primary" *ngFor="let especialidad of usuario.especialidades">{{ especialidad |
          titlecase }}</span></td>
      <td>
        <button (click)="actualizarVerificado(usuario)" type="button"
          class="btn btn-link btn-sm btn-rounded">
          <div class="form-check form-switch">
            <input mdbCheckbox class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
              [checked]="usuario.verificado == 't'" />
          </div>
        </button>
      </td>
    </tr>
  </tbody>
</table>
