<div class="col-xs-10 border-dark p-5 bg-light d-flex flex-column justify-content-center">
  <h2 class="text-center pb-3 fw-bold text-primary">
Iniciar Sesion
  </h2>
  <form [formGroup]="formLogin" (ngSubmit)="enviar()" class="text-center">
    <div class="row">
      <div class="my-3">
        <div class="row mb-1">
          <div class="text-start my-2 input col-xs-2">
            <input class="form-control" type="email" id="email" formControlName="email" name="edad" placeholder="Email">
            <small class="text-danger" *ngIf="email?.touched && email?.errors">Ingrese el email.</small>
          </div>
        </div>
        <div class="row mb-1">

          <div class="text-start my-2 input col-xs-2">
            <input class="form-control" type="password" id="password" formControlName="password" name="password" placeholder="Contraseña">
            <small class="text-danger" *ngIf="password?.touched && password?.errors">Ingrese la contraseña.</small>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary p-3 mt-4" [disabled]="!formLogin.valid">Iniciar sesión</button>
  </form>

</div>
