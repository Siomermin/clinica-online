<form [formGroup]="formEspecialista" (ngSubmit)="onSubmit()" class="text-center">
  <div class="row mb-1">
    <div class="text-start my-2 input col-md-6">
      <input class="form-control" type="text" id="nombre" formControlName="nombre" name="nombre" placeholder="Nombre">
      <small class="text-danger" *ngIf="nombre?.touched && nombre?.errors">Ingrese un nombre.</small>
    </div>

    <div class="text-start my-2 input col-md-6">
      <input class="form-control" type="text" id="apellido" formControlName="apellido" name="apellido" placeholder="Apellido">
      <small class="text-danger" *ngIf="apellido?.touched && apellido?.errors">Ingrese un apellido.</small>
    </div>
  </div>

  <div class="row mb-1">
    <div class="text-start my-2 input col-md-3">
      <input class="form-control" type="number" id="edad" formControlName="edad" name="edad" placeholder="Edad">
      <small class="text-danger" *ngIf="edad?.touched && edad?.errors">Ingrese la edad.</small>
    </div>

    <div class="text-start my-2 input col-md-9">
      <input class="form-control" type="number" id="dni" formControlName="dni" name="dni" placeholder="DNI">
      <small class="text-danger" *ngIf="dni?.touched && dni?.errors">Ingrese el DNI.</small>
    </div>
  </div>

  <div class="row mb-1">
     <label class="text-muted" for="especialidad">Especialidad</label>
    <div class="text-start my-2 input col-md-12">
    <select formControlName="especialidad" class="form-select" id="state">
      <option value="Pedittoriia">Pedittoriia</option>
      <option value="urritonaringoligia">urritonaringoligia</option>
      <option value="Pichear">Pichear</option>
    </select>
    <small class="text-danger" *ngIf="especialidad?.touched && especialidad?.errors">
      Ingrese una opci칩n
    </small>
    </div>
  </div>

  <div class="row mb-1">
    <div class="text-start my-2 input col-md-12">
      <input class="form-control" type="email" id="email" formControlName="email" name="edad" placeholder="Email">
      <small class="text-danger" *ngIf="email?.touched && email?.errors">Ingrese el email.</small>
    </div>
  </div>
  <div class="row mb-1">

    <div class="text-start my-2 input col-md-12">
      <input class="form-control" type="password" id="password" formControlName="password" name="password" placeholder="Contrase침a">
      <small class="text-danger" *ngIf="password?.touched && password?.errors">Ingrese la contrase침a.</small>
    </div>
  </div>

  <div class="row mb-1">
    <div class="col-8 text-start">
      <label for="imagen_a" class="form-label">Im치gen de perfil 1</label>
      <input class="form-control form-control-sm"  id="imagen_a" type="file" (change)="imagenA_change($event)" />
    </div>
    <div class="col-3">
      <img height="70px" *ngIf="rutaImagenA" [src]="rutaImagenA" alt="Foto de perfil">
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="formEspecialista.invalid">Continuar</button>

</form>
