<div class="row border border-2 border-success rounded-5 mx-auto my-3">
  <h5 class="text-center text-success py-3">Especialidad</h5>
  <div
    *ngFor="let especialista of especialistas"
    class="profile text-center m-3 col"
    [ngClass]="{ selected: seleccionado(especialista) }"
  >
    <a class="h-100" (click)="seleccionarEspecialista(especialista)">
      <img
        [src]="especialista.imagen_a_url"
        loading="lazy"
        class="col btn rounded-circle p-0 m-4"
        height="80"
        width="80"
      />
      <p>{{ especialista.nombre }} - {{ especialista.especialidad }}</p>
    </a>
  </div>
</div>
