<div class="row border border-2 border-primary rounded-5 mx-auto my-3">
  <h5 class="text-center text-primary py-3">Especialista</h5>
  <div
    *ngFor="let especialista of especialistas"
    class="profile text-center m-3 col"

  >
    <a class="h-100" (click)="seleccionarEspecialista(especialista)">
      <img
      seleccionado
        [src]="especialista.imagen_a_url"
        loading="lazy"
        class="col btn rounded-circle p-0 m-4"
        height="80"
        width="80"
      />
      <p>{{ especialista.nombre }}</p>
    </a>
  </div>
</div>
