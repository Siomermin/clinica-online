<div class="row border border-2 border-primary rounded-5 mx-auto my-3">
  <h5 class="text-center text-primary py-3">Especialidad</h5>
  <div *ngFor="let especialista of especialistas" class="profile text-center m-3 col"
       [ngClass]="{ 'selected': seleccionado(especialista) }">
    <a class="h-100" (click)="seleccionarEspecialista(especialista)">
      <img [src]="especialista.imagen_a_url" loading="lazy" height="50px" width="50px" class="h-75 rounded-circle">
      <p>{{ especialista.nombre}} - {{ especialista.especialidad  }}</p>
    </a>
  </div>
</div>
