<div class="row border border-2 border-success rounded-5 mx-auto my-3">
  <h5 class="text-center text-success py-3">Especialidades</h5>
  <div
    *ngFor="let especialidad of especialistaSeleccionado.especialidad"
    class="profile text-center m-3 col"
    [ngClass]="{ selected: seleccionado(especialidad) }"
  >
    <a class="h-100" (click)="seleccionarEspecialidad(especialidad)">

      <p>{{ especialidad }}</p>
    </a>
  </div>
</div>
