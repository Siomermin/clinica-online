<div class="row border border-2 border-primary rounded-5 mx-auto my-3">
  <h5 class="text-center text-primary py-3">Especialidades</h5>
  <div
    *ngFor="let especialidad of especialistaSeleccionado.especialidad"
    class="profile text-center m-3 col"
  >
    <a class="h-100" (click)="seleccionarEspecialidad(especialidad)">
      <!-- Use ngIf to check the value of especialidad and set the image source accordingly -->
      <img
      seleccionado
        [src]="getImagen(especialidad)"
        loading="lazy"
        class="col btn rounded-circle p-0 m-4"
        height="80"
        width="80"
      />

      <p>{{ especialidad }}</p>
    </a>
  </div>
</div>
