<div class="row border border-2 border-success rounded-5 mx-auto my-3">
  <h5 class="text-center text-success py-3">Pacientes</h5>
  <div
    *ngFor="let paciente of pacientes"
    class="profile text-center m-3 col"
    [ngClass]="{ selected: seleccionado(paciente) }"
  >
    <a class="h-100" (click)="seleccionarPaciente(paciente)">
      <img
        [src]="paciente.imagen_a_url"
        loading="lazy"
        class="col btn rounded-circle p-0 m-4"
        height="80"
        width="80"
      />
      <p>{{ paciente.nombre }}</p>
    </a>
  </div>
</div>
