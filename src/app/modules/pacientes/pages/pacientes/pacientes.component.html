<div class="container text-center mt-4">
  <h2 class="text-secondary-emphasis">Pacientes</h2>

  <div class="row border rounded-5 mx-auto my-2 mt-3">
    <div
      *ngFor="let turno of turnosSinPacientesRepetidos"
      class="profile text-center m-3 col"
    >
      <a class="h-100" (click)="seleccionar(turno)">
        <img
        [ngClass]="{ selected: seleccionado(turno.pacienteDetalles.email) }"
          [src]="turno.pacienteDetalles.imagen_a_url"
          loading="lazy"
          class="col btn rounded-circle p-0 m-4"
          height="100"
          width="100"
        />
        <p class="fw-bold text-dark">{{ turno.pacienteDetalles.nombre }}</p>
      </a>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="this.pacienteSeleccionado">
  <app-pacientes-turno [paciente]="this.pacienteSeleccionado"></app-pacientes-turno>
</div>
